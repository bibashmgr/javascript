<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Javascript</title>
</head>

<body>
    <h3>Internal Scripting</h3>
    <button id="internal-btn" onclick="myFunction()">
        Click Me
    </button>

    <br/>

    <h3>External Scripting</h3>
    <button id="external-btn">
        Click Me
    </button>

    <!-- custom scripting -->

    <!-- internal scriting -->
    <script type="text/javascript">
        var internalBtn = document.getElementById('internal-btn');

        function myFunction() {
            return alert("This is Internal Scripting");
        }
    </script>

    <!-- external scripting -->
    <script type="text/javascript" src="./app.js">
    </script>
</body>

</html>
